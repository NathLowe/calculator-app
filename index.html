<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>Calculator Application - by NathLowe</title>
    <meta name="description" content="Hello there, I am Nathan Lowe, a Frontend Web Developer specialized in React/NextJS. This application is a Calculator which design I have taken from Frontend Mentor. I coded in less than 5 hrs it using Typescript and Tailwind CSS.">
</head>
<body class="w-screen h-screen overflow-hidden text-white" >
    <main class="max-w-lg h-full mx-auto p-6 md:px-12 flex items-center ">
        <div class="w-full max-h-fit">
            <!-- Header -->
            <section id="header" class="flex justify-between mb-6" >
                <h1 class="w-fit font-bold text-2xl" >
                    calc <a class="text-lg underline tracking-tighter" href="https://www.linkedin.com/in/nathan-kouekam-lowe-6aba92230/">contact me</a>
                </h1>
                <div class="flex items-center space-x-4 ">
                    <span class="uppercase block text-xs font-light " >Theme</span>
                    <!-- theme togge -->
                    <div id="theme-toggler" class="rounded-full p-0.5 w-12 h-4 cursor-pointer relative">
                        <div class="absolute top-0 left-0 w-full flex justify-between p-0.5 px-1 text-xs font-thin -translate-y-full">
                            <span class="block">1</span>
                            <span class="block">2</span>
                            <span class="block">3</span>
                        </div>
                        <span id="theme-toggler-ball" class="block h-3 w-3 rounded-full"></span>
                        <div id="clicker" class="aboslute bottom-0 -translate-y-1/2 z-10 w-full h-8 bg-transparent grid grid-cols-3">
                            <div class="theme-1"></div>
                            <div class="theme-2"></div>
                            <div class="theme-3"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Result -->
            <section id="result" class=" w-full rounded-lg text-4xl mb-4 p-6 text-right font-semibold">0</section>
            <!-- Keys -->
            <section id="keys" class="w-full rounded-lg p-6 grid grid-cols-4 gap-2 sm:gap-3 md:gap-5">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key delete">DEL</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key sign">+</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key sign">-</div>
                <div class="key sign">.</div>
                <div class="key">0</div>
                <div class="key sign">/</div>
                <div class="key sign">x</div>
                <div class="key reset col-span-2">reset</div>
                <div class="key equal col-span-2">=</div>
            </section>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
